<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div style="text-align: center;" id="map"></div>
<script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 53.3815906, lng: -1.4839796},
            zoom: 17
        });




        var contentString = '<div id="content">'+
                '<h1 id="firstHeading" class="firstHeading">The Diamond, University of Sheffield</h1>'+
                '<div id="bodyContent">'+
                '<p><b>Address</b><br />' +
                '32 Leavygreave Rd<br>' +
                'Sheffield S3 7RD</p>' +
                '<p><a href="https://goo.gl/maps/UWuiQf3ssJt" target="_blank">Open in Google Maps</a></p>' +
                '</div>'+
                '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: {lat: 53.3815906, lng: -1.4839796},
            map: map,
            title: 'Uluru (Ayers Rock)'
        });





        var marker = new google.maps.Marker({
            position: {lat: 53.3815906, lng: -1.4839796},
            map: map,
            title: 'The Diamond'
        });

        infowindow.open(map, marker);
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD131Tz6qxEDqudIugAR7tqC8l6QahsT3E&callback=initMap">
</script>
</body>
</html>
